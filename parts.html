    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#nav_what').addClass('active');
        $('body').attr('data-spy', 'scroll').attr('data-target', '.span3').attr('data-offset', '80');
        $('.img-lightbox-nav li').hover(
          function() {
            target = $(this).data('target');
            top = $(this).data('y');
            left = $(this).data('x');
            $(target).css('opacity', '.8');
            $('.img-lightbox img').css('left', left).css('width', '1200px');
            $('#img-base').css('left', left).css('width', '1200px');
          },
          function() {
            target = $(this).data('target');
            $(target).css('opacity', '0');
            $('.img-lightbox img').css('left', 0).css('width', '100%');
            $('#img-base').css('left', 0).css('width', '100%');
          });
        $('.img-lightbox-nav li').click(
          function(){
            $(this).mouseenter();
          });
      });
      
      
    </script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
